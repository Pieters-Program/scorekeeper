<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>


<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image">
                                <img src="https://img.freepik.com/free-vector/people-playing-table-tennis_23-2148662482.jpg?size=626&ext=jpg&ga=GA1.1.1880011253.1699142400&semt=ais"
                                    alt="ping pong">
                            </figure>
                        </div>
                        <header class="card-header">
                            <p class="card-header-title">
                                Ping Pong Score Keeper
                            </p>
                        </header>
                        <div class="card-content">
                            <div class="content">
                                <h1 class="title is-1"><span id="p1Display">0</span> to <span id="p2Display">0</span>
                                </h1>
                                <p class="subtitle">Use the buttons below to keep score.</p>


                                <label for="upTo" class="label is-large is-inline">Playing to</label>
                                <div class="select is-rounded">
                                    <select name="upTo" id="gameUpTo">
                                        <option value="5">5</option>
                                        <option value="7">7</option>
                                        <option value="9">9</option>
                                        <option value="11">11</option>
                                        <option value="13">13</option>
                                        <option value="15">15</option>
                                        <option value="17">17</option>
                                        <option value="19">19</option>
                                        <option value="21">21</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="winner">
                            <p class="title is-3" id="winner">And the winner is ...</p>
                        </div>
                    </div>
                    <footer class="card-footer">
                        <button class="is-primary button card-footer-item is-large" id="p1Button">+1 Player
                            One</button>
                        <button class="is-info button card-footer-item is-large" id="p2Button">+1 Player
                            Two</button>
                        <button class="is-danger button card-footer-item is-large" id="reset">RESET</button>
                    </footer>
                </div>
            </div>
        </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>

</html>
